<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
      }

      .card {
        width: 300px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);;
      }

      .card--dark {
        background-color: #333333;
        box-shadow: red;
      }

      .card__header {
        justify-content: space-between;
        padding: 8px 16px;
      }

      .card__image {
        width: 100%;
        height: auto; /* prevent the image ffrom streching */
        pointer-events: none; /* to prevent any interaction, usually used for decorative images */
      }

      .card__content {
        padding: 16px;
      }

      .card__title {
        font-size: 18px;
        font: bold;
        margin-bottom: 8px;
        position: relative;
      }

      .card__title::after {
        content: attr(title);
        position: absolute;
        width: 140px;
        opacity: 0;
        background-color: #333; /* Background color */
        color: #fff; /* Text color */
        padding: 8px; /* Padding for better visibility */
        border-radius: 4px; /* Rounded corners */
        font-size: 14px; /* Font size */
        transition: opacity 0.3s ease; /* Smooth transition for opacity */
      }

      .card__title:hover::after {
          opacity: 1; /* Show the pseudo-element on hover */
      }

      .card__text {
        font-size: 14;
        color: #666666;
        margin-bottom: 16px;
      }

      .card__price {
        font-size: 16px;
        margin-top: 8px;
        font-weight: bold;
      }

      .card__button {
        text-decoration: none;
        background-color: #4c50;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
    
      }

      .card__button:hover {
        background-color: #45a049;

      }

      .card--dark {
          color: #cccccc;
      }

      .card--dark .card__button {
          background-color: #1e824c;
      }

      .card--dark .card__button:hover {
          background-color: #1a6c3d;
      }
     
    </style>
