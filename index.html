<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Facebook</title>

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      height: 500px;
      background-color: #d8dadfd9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-family: SFProDisplay-Bold, Helvetica, Arial, sans-serif;
      font-size: 50px;
      font-weight: bold;
      color: #1178f2;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      height: 400px;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-family: SFProDisplay-Bold, Helvetica, Arial, sans-serif;
      margin-top: 110px;
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }

    input {
      font-size: 11px;
      width: 210px;
      height: 30px;
      margin-bottom: 15px;
      border-radius: 3px;
      padding-left: 5px;
    }

    button {
      height: 30px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      background-color: #1178f2;
      margin-bottom: 10px;
      border-radius: 3px;
      border-width: 0px;

    }

    ul {
      display: flex;
      list-style: none;
      font-size: 13px;
      justify-content: space-between;

    }

    ul li {
      text-align: center;
    }

    footer {
      background-color: rgb(255, 255, 255);
      height: 230px;
      width: 100%;
      bottom: 0;
    }
  </style>

</head>

<body>

  <main>
    <div class="title">facebook</div>
    <div class="form-container">
      <div class="logo"> Logo </div>
      <h1> Log in to Facebook </h1>
      <!-- Add your login form elements here -->
      <input type="text" placeholder="Enter Your Username or Phone Number">
      <input type="text" placeholder="Password">
      <button type="submit">Log in</button>
      <ul>
        <li><a href="#">Forget Password</a></li>
        <li><a href="#">Sign up for Facebook</a></li>
      </ul>
    </div>
  </main>

  <footer>

  </footer>

</body>

</html>
