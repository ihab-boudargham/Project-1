<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
          box-sizing: border-box;  /* all calculations will be inside the box */
          margin: 0;
          padding: 0;
      }

      body {
          padding: 40px;
      }


    </style>

    <style>
        #cards-grid {
            display: grid;
            height: 100vh;
            /* display: flex;
            flex-wrap: wrap; we shouldnot use flex box bcs it will override the grid
            justify-content: center; */
            grid-template-columns: repeat(auto-fit,minmax(280px, 1fr));
            /* each 280px we will move to the second column */
            grid-gap: 20px;
            justify-items: center;
            align-items: center;
                      
        }
    </style>
    
  </head>
  <body>
    <div id="cards-grid">
    <div class="card">
        <img src="images/download.jpg" alt="Image" class="card__image" />
        <span class="card__header">
            <h2 class="Card Subtitle" title="Card Subtitle">Card Subtitle</h2>
            <h1 class="Card Title" title="Card Title"> Card Title </h1>
            <p class="card__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim ut explicabo blanditiis natus nobis consequatur quos pariatur fuga. Adipisci odio eius in vitae ipsa sequi praesentium libero nam. Corporis, dolor?</p>
        </span>
        <div class="card__content">
            <a href="#" class="card__button">Button</a>
        </div>
        </div>
  
  </body>
</html>
