    <style>
      * {
          box-sizing: border-box;  /* all calculations will be inside the box */
          margin: 0;
          padding: 0;
      }

      body {
          padding: 40px;
      }

      .card {
        width: 300px;
        height: 500px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 1px 4px 8px rgba(0, 0, 0, 0.9);
      }

      .card__header {
        display: flex;
        justify-content: space-between;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 16px;
        padding-left: 16px;
      }

      .card__image {
        width: 100%;
        height: auto; /* prevent the image ffrom streching */
        pointer-events: none; /* to prevent any interaction, usually used for decorative images */
      }

      .card__content {
        padding: 16px;
      }

      .card__title {
        font-size: 18px;
        font: bold;
        margin-bottom: 8px;
        position: relative;
      }

      .card__title::after {
        content: attr(title);
        position: absolute;
        width: 140px;
        opacity: 0;
      }

      .card__title:hover::after {
          opacity: 1; /* Show the pseudo-element on hover */
      }

      .card__text {
        font-size: 14;
        color: #666666;
        margin-bottom: 16px;
      }

      .card__price {
        font-size: 14px;
        margin-top: 8px;
        font-weight: bold;
      }

      .card__button {
        text-decoration: none;
        background-color: #4caf50;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
    
      }

      .card__button:hover {
        background-color: #45a049;

      }

      .card--dark {
        background-color: #333333;
        box-shadow: 1px 4px 8px red;
        color: #cccccc;
      }

      .card--dark .card__button {
          background-color: #1e2a82;
      }

      .card--dark .card__button:hover {
          background-color: #1a6c3d;
      }
    </style>

<div id="cards-grid"></div>

<!-- Script to populate the 'cards-grid' element with 20 cards -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Document object model
        // Get a reference to the container element '#cards-grid'
        let cardsGrid = document.getElementById('cards-grid');

        // Run a loop for 20 times
        for (let i = 0; i < 20; i++) {
            // Create a card element
            let card = document.createElement('div');
            card.className = 'card card--dark';

            // Structure of a card
            card.innerHTML = `
                <img src="images/download.jpg" alt="Card Image" class="card__image" />
                <div class="card__content">
                    <h2 class="card__title" title="Card Title">Puppy</h2>
                    <p class="card__price">$200</p>
                    <p class="card__text"> Description </p>
                    <a href="#" class="card__button">Read More</a>
                </div>
            `;

            // Append the card to the container
            cardsGrid.appendChild(card);
        }
    });
