<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 300px;
        height: 500px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 1px 4px 8px rgba(0, 0, 0, 0.9);
      }

      .card__header {
        display: flex;
        justify-content: space-between;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 16px;
        padding-left: 16px;
      }

      .card__image {
        width: 100%;
        height: auto; /* prevent the image ffrom streching */
        pointer-events: none; /* to prevent any interaction, usually used for decorative images */
      }

      .card__content {
        padding: 16px;
      }

      .card__title {
        font-size: 18px;
        font: bold;
        margin-bottom: 8px;
        position: relative;
      }

      .card__title::after {
        content: attr(title);
        position: absolute;
        width: 140px;
        opacity: 0;
      }

      .card__title:hover::after {
          opacity: 1; /* Show the pseudo-element on hover */
      }

      .card__text {
        font-size: 14;
        color: #666666;
        margin-bottom: 16px;
      }

      .card__price {
        font-size: 14px;
        margin-top: 8px;
        font-weight: bold;
      }

      .card__button {
        text-decoration: none;
        background-color: #4caf50;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
    
      }

      .card__button:hover {
        background-color: #45a049;

      }

      .card--dark {
        background-color: #333333;
        box-shadow: 1px 4px 8px red;
        color: #cccccc;
      }

      .card--dark .card__button {
          background-color: #1e2a82;
      }

      .card--dark .card__button:hover {
          background-color: #1a6c3d;
      }
     
    </style>

    <!-- Hint: .card__button bg color should be hex '1e824c' -->
    <!-- Hint: .card__button:hover bg color should be hex '1a6c3d' -->
  </head>
  <body>
    <!-- session final-1 -->
    <!-- Task: add a card element -->
    <!-- Hint: structure of a card:  <div class="card"> <img /> <div> <h2 title="...">...</h2> <p>$...</p> <p>Description goes here...</p> <a>Read More</a> </div> </div> -->


    <div class="card card--dark">
      <img src="images/download.jpg" alt="Image" class="card__image" />
      <span class="card__header">
        <h2 class="card__title" title="Lorem ipsum title">Card Title</h2>
        <p class="card__price">$19.99 per month</p>
      </span>
      <div class="card__content">
        <p class="card__text">Lorem.</p>
        <a href="#" class="card__button">Read More</a>
      </div>
    </div>

</body>
</html>
